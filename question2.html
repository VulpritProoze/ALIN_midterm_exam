<script>
    // Initialize the array to get the total sum of
    arr1 = [1,2,3,4,5];

    // Function to summarize array
    function sumArray(arr) {
        let sum = 0;
        for (n of arr) {
            sum += n;
        }
        console.log(sum);
    }

    // Run code
    sumArray(arr1);
</script>
